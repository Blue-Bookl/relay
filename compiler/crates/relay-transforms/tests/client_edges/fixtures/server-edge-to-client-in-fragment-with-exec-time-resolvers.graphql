# S2C edges on server types in fragments are allowed in exec time resolvers
query TestQuery @exec_time_resolvers {
  me {
    ...UserFragment
  }
}

fragment UserFragment on User {
  client_recommendation {
    id
  }
}

fragment ClientRecommendationResolverFragment on User {
  __typename
}

# %extensions%

type ClientOnlyType implements Node {
  id: ID!
}

extend type User {
  client_recommendation: ClientOnlyType @relay_resolver(fragment_name: "ClientRecommendationResolverFragment", import_path: "ClientRecommendationResolver")
}
